<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pesquisa de Bula</title>

</head>
<header>
    <a class="navbar-brand" href="#">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<body>
<form method="POST" action="/searchBula" th:object="${bulaForm}">

        <label class="form-label">Nome do Medicamento:
            <input type="text" class="form-control" name="medicationName" th:value="${bulaForm.medicationName}" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Laborat√≥rio:
            <input type="text" class="form-control" name="labName" th:value="${bulaForm.labName}" required>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Pesquisar</button>
</form>
</body>
